{% extends 'base.html' %}
{% block body %}
    <div class="container my-3">
        <form action="/update/{{employee.sno}}" method="POST">
            <h2>Add New Employee</h2>
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{employee.name}}" placeholder="Enter Full Name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Id</label>
                <input type="email" class="form-control" id="email" name="email" value="{{employee.email}}" placeholder="Enter Email">
            </div>
            <div class="mb-3">
                <label for="department" class="form-label">Department</label>
                <input type="text" class="form-control" id="department" name="department" value="{{employee.department}}" placeholder="Enter Department">
            </div>
            <div class="mb-3">
                <label for="contact" class="form-label">Contact</label>
                <input type="number" class="form-control" id="contact" name="contact" value="{{employee.contact}}" placeholder="Enter Contact">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>

        </form>
    </div>

    
{% endblock body %}
